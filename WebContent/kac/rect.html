<!DOCTYPE html>
<!--  2015/04/07 矩形の習作 -->
<html>
<head>
	<meta charset="utf-8">
	<link href="_assets/css/shared.css" rel="stylesheet" type="text/css"/>
	<link href="_assets/css/examples.css" rel="stylesheet" type="text/css"/>
	<script src="_assets/js/examples.js"></script>
	<script src="lib/easeljs-NEXT.combined.js"></script>
<script id="editable">

var canvas, stage;

var mouseTarget;	// the display object currently under the mouse, or being dragged
var dragStarted;	// indicates whether we are currently in a drag operation
var offset;
var update = true;
var debugText= "";

function init() {

	//	これ何してるのか不明
//	examples.showDistractor();
	
	//	キャンバスを取得する
	canvas = document.getElementById("testCanvas");
	//	ステージを生成する(createjsの概念)
	stage = new createjs.Stage(canvas);

	//	コンテナを作成しステージにセットする
	var container1 = new createjs.Container();
	stage.addChild(container1);
	
	//	矩形を描く
	var x= 50;	//	矩形の左上のX座標
	var y= 50;	//	矩形の左上のY座標
	var	width= 200;	//	矩形の幅
	var height= 100;	//	矩形の高さ
	var shape = new createjs.Shape();
	shape.graphics.beginFill("#ffffa0").drawRect( x, y, width, height );
	shape.graphics.beginStroke("#000000").drawRect( x, y, width, height );
	shape.name= "営業担当者";
	container1.addChild( shape );
	//	文字列を描く
	var text= new createjs.Text( shape.name, "14px ＭＳゴシック", "#000" );
	text.textBaseline= "middle";
	text.x = x + ( width - text.getMeasuredWidth() ) / 2;
	text.y = y + height / 2;
	container1.addChild( text );

	stage.update();	//	描画を更新する
}

</script>

</head>

<body onload="init();">
<header class="EaselJS">
	<h1>dd1.html</h1>
</header>

<div>
	<canvas id="testCanvas" width="960" height="400"></canvas>
</div>
</body>
</html>
